<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxyサイト</title>
</head>
<body>
    <h1>URLプロキシ</h1>
    <form action="/proxy" method="POST">
        <label for="url">URLを入力してください:</label>

        <button type="submit">アクセス</button>
    </form>
</body>
</html>
